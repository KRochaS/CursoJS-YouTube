<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title> Curso JS - Aula 4</title>
	<script>
		function  acendeLampada() {
			document.getElementById("luz").src="img/lampada-acesa.jpg";


		}
		function apagaLampada() {
			document.getElementById("luz").src="img/lampada-apagada.jpg";
		}
		function quebraLampada() {
			document.getElementById("luz").src="img/lampada-quebrada.jpg";
		}

		
		
	</script>
</head>
<body>
	<h1> Aula Javascript </h1>
<img id="luz" src="img/lampada-apagada.jpg" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>

</body>
